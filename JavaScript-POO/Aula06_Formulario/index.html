<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Formulário</h1>

        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="" method="POST" class="form">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="" class="validar">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="" class="validar">


            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="" class="validar">

            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="" class="validar">

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="" class="validar">

            <label for="repetir_senha">Repetir senha:</label>
            <input type="password" name="repetir senha" id="repetir_senha" class="validar">

            <button type="submit">Enviar</button>

        </form>


    </section>

    <script src="./assets/js/ValidaCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
